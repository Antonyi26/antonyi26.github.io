<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование данных</title>
    
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src='./script.js'></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="card">
        <h3>Симметричное шифрование данных</h3>
        <div class="inputs-card">
            <textarea id="text" rows="10" cols="45" placeholder="Текст"></textarea>
            <textarea id="cipher-text" rows="10" cols="45" placeholder="Результат (текст)"></textarea>
            <textarea id="cipher-nums" rows="10" cols="45" placeholder="Результат (числа)"></textarea>
        </div>

        <div class="settings-card">
            <div><input type="radio" name="settings" id="radio-sbox" value="radio-sbox" checked>SBOX</div>
            <input type="number" id="number-sbox" min="1" max="1000" value="1" placeholder="Количество проходов">
            <div><input type="radio" name="settings" id="radio-password" value="radio-password">Пароль</div>
            <input type="text" id="text-password" placeholder="Пароль">
        </div>
    </div>
</body>
</html>
